apiVersion: v2
name: datawarehouse-operator
description: A Helm chart for deploying the DataWarehouse Kubernetes Operator
type: application
version: 1.0.0
appVersion: "1.0.0"
kubeVersion: ">=1.25.0-0"
home: https://github.com/datawarehouse/operator
sources:
  - https://github.com/datawarehouse/operator
keywords:
  - datawarehouse
  - operator
  - storage
  - database
  - kubernetes
maintainers:
  - name: DataWarehouse Team
    email: team@datawarehouse.io
annotations:
  category: Database
  licenses: Apache-2.0
  artifacthub.io/prerelease: "false"
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Full Lifecycle
  artifacthub.io/crds: |
    - kind: DataWarehouseCluster
      version: v1
      name: datawarehousecluster
      displayName: DataWarehouse Cluster
      description: Represents a DataWarehouse cluster deployment
    - kind: DataWarehouseBackup
      version: v1
      name: datawarehousebackup
      displayName: DataWarehouse Backup
      description: Configures scheduled backups for DataWarehouse clusters
    - kind: DataWarehouseStorage
      version: v1
      name: datawarehousestorage
      displayName: DataWarehouse Storage
      description: Manages storage configuration for DataWarehouse
dependencies: []
