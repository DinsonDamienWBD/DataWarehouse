apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: datawarehousebackups.datawarehouse.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  labels:
    app.kubernetes.io/name: datawarehouse-operator
    app.kubernetes.io/managed-by: datawarehouse
spec:
  group: datawarehouse.io
  names:
    kind: DataWarehouseBackup
    listKind: DataWarehouseBackupList
    plural: datawarehousebackups
    singular: datawarehousebackup
    shortNames:
      - dwb
      - dwbackup
    categories:
      - all
      - datawarehouse
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - clusterRef
              properties:
                clusterRef:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: Name of the DataWarehouseCluster to backup
                    namespace:
                      type: string
                      description: Namespace of the cluster (defaults to same namespace)
                schedule:
                  type: string
                  default: "0 0 * * *"
                  description: Cron schedule for backups
                backupType:
                  type: string
                  enum: [Full, Incremental, Differential, Snapshot]
                  default: Full
                  description: Type of backup
                destination:
                  type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum: [S3, GCS, Azure, Local, Velero]
                    bucket:
                      type: string
                    prefix:
                      type: string
                      default: backups
                    region:
                      type: string
                    endpoint:
                      type: string
                      description: Custom endpoint for S3-compatible storage
                    credentialsSecret:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                retention:
                  type: object
                  properties:
                    keepLast:
                      type: integer
                      default: 30
                      description: Number of backups to retain
                    keepHourly:
                      type: integer
                    keepDaily:
                      type: integer
                    keepWeekly:
                      type: integer
                    keepMonthly:
                      type: integer
                    keepYearly:
                      type: integer
                    ttl:
                      type: string
                      default: "720h"
                      description: Time-to-live for backups
                encryption:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    algorithm:
                      type: string
                      enum: [AES256, AES256-GCM]
                      default: AES256-GCM
                    keySecret:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                          default: encryption-key
                compression:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    level:
                      type: integer
                      minimum: 1
                      maximum: 9
                      default: 6
                hooks:
                  type: object
                  properties:
                    preBackup:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          command:
                            type: array
                            items:
                              type: string
                          container:
                            type: string
                          onError:
                            type: string
                            enum: [Continue, Fail]
                            default: Fail
                          timeout:
                            type: string
                            default: "30s"
                    postBackup:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          command:
                            type: array
                            items:
                              type: string
                          container:
                            type: string
                          onError:
                            type: string
                            enum: [Continue, Fail]
                            default: Continue
                          timeout:
                            type: string
                            default: "30s"
                verification:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    type:
                      type: string
                      enum: [Checksum, Restore, Integrity, Full]
                      default: Checksum
                resources:
                  type: object
                  properties:
                    requests:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "100m"
                        memory:
                          type: string
                          default: "256Mi"
                    limits:
                      type: object
                      properties:
                        cpu:
                          type: string
                          default: "1"
                        memory:
                          type: string
                          default: "1Gi"
                suspend:
                  type: boolean
                  default: false
                  description: Suspend scheduled backups
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Running, Completed, Failed, PartiallyFailed]
                lastBackup:
                  type: object
                  properties:
                    name:
                      type: string
                    startTime:
                      type: string
                      format: date-time
                    completionTime:
                      type: string
                      format: date-time
                    phase:
                      type: string
                    sizeBytes:
                      type: integer
                    location:
                      type: string
                nextScheduledBackup:
                  type: string
                  format: date-time
                backupCount:
                  type: integer
                totalSizeBytes:
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Cluster
          type: string
          jsonPath: .spec.clusterRef.name
        - name: Schedule
          type: string
          jsonPath: .spec.schedule
        - name: Last Backup
          type: date
          jsonPath: .status.lastBackup.completionTime
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
